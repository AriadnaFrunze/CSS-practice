    <style>
        body{

        #city {
            background-color: AliceBlue;
            width: 400px;
            height: 400px;

        #square {
            background: DarkGrey;
            width: 150px;

          height: 73px;

        .left-band {
            border-right: 2px double white;
            width: 73px;
            height: inherit;
            display: inline-block;
        }
        .band-marker-v {
            border-right: 2px dashed FloralWhite;
            width: 34px;
            height: inherit;
            display: inline-block;

        }
        .park {
            height: 250px;
            width: 250px;
            display: inline-block;
            vertical-align: top;
            margin-top: -4px;
            font-size: 50px;
            text-align: center;
            line-height: 83px;
        }
    </style>
