<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Styling</title>
    <style>
        #subscribe-form{
            background-color:  #003399;
            padding: 20px;
        }
        .form-heading{
            color: white;
            font-size: 27px;

        }
        .input-email{
            font-size: 30px;
            padding: 10px;
            padding-left: 50px;
            border: none;
            width: 500px;
            background-image: url(at.svg);
             background-size: 50px 50px;
              background-repeat: no-repeat;
        }
        .button-subscribe{
            font-size: 30px;
            padding: 10px;
            background-color: aqua;
            background-image: url(email-arrow-right.svg);
            background-size: 60px 60px;
            background-repeat: no-repeat;
            color: transparent;
            background-position: center;
            border: none;
        }
        .terms{
            color: white;
            
        }
    </style>
</head>
<body>
    
    <form action="" id="subscribe-form">
        <h2 class="form-heading">Join our newsletter list</h2>
        <label>
            <input type="text"
            placeholder="e.g:ari.frunze@example.com"
            required
            autofocus
            class="input-email"
            >
        </label>
        <button class="button-subscribe">SEND</button><br>
        <input type="checkbox" required ><a href="" class="terms"> I agree with the terms and conditions</a>
    </form>
    
</body>
</html>
