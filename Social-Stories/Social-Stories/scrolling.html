<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Stories</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section class="stories">

        <div class="slide">
            <div class="add">
                <img src="images/Pictogrammers-Material-Light-Plus-circle.48.png" alt="">
            </div>
            <p>Add story</p>
        </div>

        <div class="slide">
            <div class="avatar">
             <img src="images/avatar2.png" alt="">
            </div>
            <p class="label">Family time</p>
        </div>

        <div class="slide">
            <div class="avatar">
             <img src="images/avatar3.png" alt="">
            </div>
            <p class="label">Reading...</p>
        </div>

        <div class="slide">
            <div class="avatar">
             <img src="images/avatar4.png" alt="">
            </div>
            <p class="label">Among the lions</p>
        </div>

        <div class="slide">
            <div class="avatar">
             <img src="images/avatar5.png" alt="">
            </div>
            <p class="label">Photographic art</p>
        </div>

    </section>
    
</body>
</html>
